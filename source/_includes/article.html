<div class="post-header">
	<h2 class="title">{% if site.titlecase %}{{ page.title | titlecase }}{% else %}{{ page.title }}{% endif %}</h2>
	<div class="post-metadata-wrapper">
    <p class="meta">{% include post/date.html %}{{ time }}</p>
    <p class="meta author">By <span>{{ page.author }}</span></p>
	</div>
</div>

<div class="entry-content">
	{{ content }}
</div>
