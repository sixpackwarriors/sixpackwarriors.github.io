<!DOCTYPE HTML>
<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ root_url }}/stylesheets/jquery.floating-social-share.css" />
	<script src="//use.typekit.net/egh5nsv.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} {% else %}{{site.subtitle}} {% endif %} | {{ site.title }}</title>
	<meta name="author" content="{{ site.author }}">
	{% capture description %}{% if page.description %}{{ page.description }}{% elsif site.description %}{{ site.description }}{%else%}{{ content | raw_content }}{% endif %}{% endcapture %}
	<meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}"> {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{%else%}<meta name="keywords" content="{{ site.keywords }}">{% endif %}
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
	<link rel="canonical" href="{{ canonical }}">
	<link href="{{ root_url }}/favicon.png" rel="shortcut icon">
	<link href="{{ root_url }}/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script src="{{ root_url }}/javascripts/libs/jquery.min.js"></script>

	<link rel="stylesheet" href="{{ root_url }}/stylesheets/slicknav.css" />
	<script src="{{ root_url }}/javascripts/libs/jquery.slicknav.js"></script>

	<script type="text/javascript" src="{{ root_url }}/javascripts/jquery.floating-social-share.js"></script>
</head>
